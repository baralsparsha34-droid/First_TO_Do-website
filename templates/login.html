{% extends 'To_Do.html' %}
{% block body %}
    <main>
    <section class="hearder_section">
        <big><h1>Login to Your <sup><u><i>Acccount:</i></u></sup></h1></big>
        <hr>
        <center>
        <big><h2>Fill the required sections:  â†“</h2></big>
        <br>
        <form action="/login" method="POST" class="Required_form">
            <div class="email_div">
                <big>
                    <label for="useremail"><b><u>Email</u></b></label>
                </big>
                <p>
                    <input type="email" id="useremail" name="user_email"  required size="40">

                <big>
                    <label for="user_name"><b><u>Username</u></b></label>

            <div class="Password_div">
                <big>
                    <label for="pass_word"><b><u>Password</u></b></label>
                </big>
                <p>
                    <input type="password" id="pass_word" name="pass_key"  required size="40">
                </p>
            </div>
            <br>
            <b>
                <button type="submit">Confirm</button>
            </b>
        </form>
        <hr>
        <div>
            <p>Don't have an account? <a href="/sign_up">Sign up here</a></p>
        </div>
    </section>
    </center>
</main>
